<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Life Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="media.html">Media</a></li>
                <li><a href="table.html">Table</a></li>
            </ul>
        </nav>
        <h1 style="text-align: center;">Our life's Table</h1>
    </header>
    <main>
        <section class="table">
            
            <table>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Age</th>
                    <th>Remote Access</th>
                </tr>
                <tr>
                    <td>Andrew</td>
                    <td>General Manager</td>
                    <td>32</td>
                    <td><label for="manager">
                        <input type="checkbox" name="remote" id="manager">
                    </label></td>
                </tr>
                <tr>
                    <td>Carla</td>
                    <td>Developer</td>
                    <td>28</td>
                    <td><label for="developer">
                        <input type="checkbox" name="remote" id="developer" checked>
                    </label></td>
                </tr>
                <tr>
                    <td>Eric</td>
                    <td>Designer</td>
                    <td>30</td>
                    <td><label for="designer">
                        <input type="checkbox" name="remote" id="designer">
                    </label></td>
                </tr>
                <tr>
                    <td>Gabby</td>
                    <td>Sales Rep</td>
                    <td>24</td>
                    <td><label for="sales">
                        <input type="checkbox" name="remote" id="sales">
                    </label></td>
                </tr>
                <tr>
                    <td>Jake</td>
                    <td>Diver</td>
                    <td>32</td>
                    <td><label for="diver">
                        <input type="checkbox" name="remote" id="diver" checked>
                    </label></td>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <p>Copyright 5020</p>
    </footer>
</body>
</html>
